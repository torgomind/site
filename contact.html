



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Apply a dark background */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center the form */
        .form-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Style the iframe */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Responsive design for smaller devices */
        @media (max-width: 768px) {
            iframe {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe4Arig7EeQU2wKXkTcLy6ttm8VmA_gPrvcwe2Ho-4UhjPxxQ/viewform?embedded=true" width="640" height="685" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

</div>

</body>
</html>
